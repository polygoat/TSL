<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
	<link rel="stylesheet" href="">
	<style>
		iframe.codemirror {
			width: 100%;
		}
	</style>
</head>
<body>
	<iframe id="example_1" class="codemirror" src="codemirror/index.html?id=example_1&code={...}" frameborder="0"></iframe>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src=""></script>
	<script>
		jQuery(function($){
			$(window)
				.on('message', function(event, data){
					var params = event.originalEvent.data;
					var $iframe = $('#' + params.id);
					$iframe.height(params.height);
				});
		});
	</script>
</body>
</html>
