<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TSL: Intuitive text scraping language (based on Python)</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
	<style>
		body {
			padding-top: 80px;
			font-family: Nunito, Arial, sans-serif;
		}
		h1, h2, h3, h4, h5, h6,
		.codemirror, pre {
			font-family: Nunito, Arial, sans-serif;
			width: 100%;
			min-height: calc(100% - 31px);
		}
		h1 + h2 {	line-height: 110%;		}
		h3 		{
			background: #E7E7E2;
			padding: 6px 20px;
			margin-bottom: 0;
			margin-top: 30px;
			transition: .4s all;
		}
		h3:hover {
			background: #fff;
		}
		h4 {
		    margin-left: 21px;
		    font-size: 12pt;
		    margin-top: 8px;
		}
		.split-screen {
			margin-bottom: 20px;
			width: 100%;
		}
		.split-screen + .split-screen {
			margin-top: -20px;
		}
		h3 + .split-screen 	{	margin-top: 6px;		}
		pre 				{ 	margin-bottom: 6px; 	}
		.grid-container 	{	
			padding: 0 10%;			
			padding-bottom: 120px;
		}
		.split-screen pre 	{	border-right: 1px solid #fff;	}
		hr {
			border-style: dashed;
			width: 100%;
		}
		code {
			border: none;
			border-radius: 3px;
		}
		label {
			position: absolute;
			margin-left: 10px;
			min-width: 120px;
			padding: 0 16px;
			color: #7A7A7A;
			z-index: 9;
		}
		label span::before {
			content: ''; /* To generate the box */
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
			display: block;
			z-index: -1;
			background: #262626;
			transform: perspective(4px) rotateX(1deg);
		}
		pre code {
			padding: 0;
			border: 0;
		}
		h3 code {
			background: #fff;
			padding-bottom: 3px;
			opacity: .6;
			transition: 400ms all;
		}
		h3:hover code {
			opacity: 1;
		}
		td code, p code {
			display: inline-block;
		}
		.parameter.optional {
			opacity: .3;
			border: 1px dotted #000;
		}
		.filelist {
			height: calc(100% - 31px);
			width: 100%;
			border-right: 2px solid lightgray;
			border-top: 1px solid lightgray;
		}
		.filelist-tab {
			color: darkgray;	
			border-bottom: 1px solid #fff;
		}
		.filelist-tab span::before {
			background-color: #fff;
			border: 1px solid lightgray;
			border-bottom: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="grid-container">
		<div class="grid-x grid-margin-x">
